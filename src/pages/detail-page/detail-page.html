<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>
      {{this.page.title}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item class="event-item">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-auto>
            <img class="event-image" src="{{this.page.image}}" alt="" width="100%">
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-title" col-auto>
            {{this.page.title}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-date" col-auto>
            {{this.eventDate}}
            {{this.eventTime}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-blurb" col-auto [innerHTML]="this.event.blurb_html"></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            <button ion-button full (click)="this.openUrl('https://maps.apple.com/?daddr=30.1587681,-95.469625')">Directions</button>
          </ion-col>
          <ion-col>
            <button ion-button full (click)="this.openUrl(this.event.ticket_url)">Get Tickets</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
