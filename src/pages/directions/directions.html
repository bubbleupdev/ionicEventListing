<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/images/logo.svg" alt="The Cynthia Woods Mitchell Pavilion">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="this.page">
    <ion-row>
      <ion-col>
        <h1>Directions</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="page-html" col-auto [innerHTML]="page.html"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
