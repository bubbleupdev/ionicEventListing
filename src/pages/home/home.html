<ion-header>
  <ion-navbar>
    <ion-title>
     The Cynthia Woods Mitchell Pavilion | Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-list *ngFor="let data of events" no-lines>
    <ion-item>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-auto>
            <img class="event-image" src="{{data.page.image}}" alt="" width="100%">
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-title" col-auto>
            {{data.page.title}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-date" col-auto>
            {{data.event_date}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-blurb" col-auto [innerHTML]="data.blurb_html"></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            <button ion-button full (click)="openWebsiteUrl(data.page.path)">More Info</button>
          </ion-col>
          <ion-col>
            <button ion-button full (click)="openUrl(data.ticket_url)">Get Tickets</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
