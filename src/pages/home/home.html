<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     <span>The Cynthia Woods <br />Mitchell Pavilion</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let data of this.events" class="event-item">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-auto>
            <img cache class="event-image" src="{{data.page.image}}" alt="" width="100%">
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-title" col-auto>
            {{data.page.title}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-date" col-auto>
            {{formatDate(data)}}
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="event-blurb" col-auto [innerHTML]="this.domSanitizer.bypassSecurityTrustHtml(data.blurb_html)"></ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            <button ion-button full (click)="openDetailPage(data)">More Info</button>
          </ion-col>
          <ion-col>
            <button ion-button full (click)="openUrl(data.ticket_url)">Get Tickets</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <br><br>
  </ion-list>
</ion-content>
