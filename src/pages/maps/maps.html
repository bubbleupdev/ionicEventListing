<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>The Cynthia Woods <br />Mitchell Pavilion</span>
      <span>Maps</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/images/maps/site_mapnew_logo.jpg">

    </div>
    <ion-item>
      <h2>PAVILION SITE MAP</h2>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full (click)="openModal()">
        View
      </button>
    </ion-item>

  </ion-card>
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/images/maps/seating-chart.jpg">

    </div>
    <ion-item>
      <h2>PAVILION SEATING CHART</h2>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full>
        View
      </button>
    </ion-item>

  </ion-card>
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/images/maps/Public-Parking-and-Pathways-Map.jpg">
      <!--<ion-fab right top>-->
        <!--<button ion-fab class="fab-map">-->
          <!--<ion-icon name='pin'></ion-icon>-->
        <!--</button>-->
      <!--</ion-fab>-->
    </div>
    <ion-item>
      <h2>PAVILION PUBLIC PARKING AND PATHWAYS MAP</h2>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full>
        View
      </button>
    </ion-item>

  </ion-card>


</ion-content>
