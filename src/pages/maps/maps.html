<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>The Cynthia Woods <br />Mitchell Pavilion</span>
      <span>Maps</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="adv-map" *ngFor="let map of mapImages">
    <ion-img [src]="map.image" cache imageViewer></ion-img>
    <ion-item>
      <h2 text-center>{{map.title}}</h2>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full (click)="presentImage(map.image)">
        View
      </button>
    </ion-item>
  </ion-card>
</ion-content>
