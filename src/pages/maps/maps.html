<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>The Cynthia Woods <br />Mitchell Pavilion</span>
      <span>Maps</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="adv-map" *ngFor="let map of mapImages">
    <img [src]="map.image" class="thumbnail" imageViewer/>
    <ion-icon name="search" class="img-zoom-icon"></ion-icon>
    <ion-item>
      <h2 text-center [innerHTML]="this.domSanitizer.bypassSecurityTrustHtml(map.title)"></h2>
    </ion-item>
  </ion-card>
</ion-content>
