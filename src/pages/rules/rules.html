<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>The Cynthia Woods <br />Mitchell Pavilion</span>
      <span>Rules</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="this.page">
    <ion-row>
      <ion-col class="page-html" col-auto [innerHTML]="page.html"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
